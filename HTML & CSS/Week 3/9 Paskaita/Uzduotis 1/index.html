<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/xvoezyjq" method="post">
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact information</h2>
        <fieldset>
            <legend>Title</legend>
            <input type="radio" name="title" id="title-mister">
            <label for="title-mister">Mister</label>
            <br>
            <input type="radio" name="title" id="title-miss">
            <label for="title-miss">Miss</label>
        </fieldset>
        <label for="name">Name .*.</label>
        <input type="text" id="name" name="name" required> <br>
        <label for="email">E-mail .*.</label>
        <input type="email" id="email" name="email" required> <br>
        <label for="password">Password .*.</label>
        <input type="password" id="password" name="password" required>
        <h2>Payment information</h2>
        <label for="card">Card Type</label>
        <select name="card" id="card">
            <option value="">Visa</option>
            <option value="">Mastercard</option>
        </select>
        <br>
        <!-- <label for="cardNumber">Card Number</label>
        <input required type="text" minlength="16" maxlength="16" id="cardNumber">
        <br>
        <label for="expirationDate">Expiration Date *</label> -->
        <!-- <input type="month"> <br> -->
        <button type="submit">Validate the payment</button>
    </form>
</body>
</html>
