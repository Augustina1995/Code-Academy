<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Contact Us!</h1>
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" required id="name" placeholder="Petras">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" min="3" max="20" name="email" required id="email" placeholder="petras@petras.lt">
        <br>
        <label for="ref-number">Reference Number:</label>
        <br>
        <input type="number" name="ref-number" id="ref-number" placeholder="12213">
        <br>
        <!-- <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male">
            <label for="male">Male</label>
            <input type="radio" id="female">
            <label for="female">Female</label>
        </fieldset> -->
        <br>
        <label for="message"></label>
        <textarea name="message" id="message" cols="30" rows="3" placeholder="Your message goes here..."></textarea>
        <br>
        <button>Send!</button>
    </form>
</body>
</html>
